<!-- Carousels -->
<div
  x-data="{
    activeSlide: 0,
    slides: ['./useful_links/Banner 1.png', './useful_links/Banner 2.png', './useful_links/Banner 3.png', './useful_links/Banner 4.png'],
    startX: 0,
    endX: 0,
    interval: null,
    startAuto() {
      this.interval = setInterval(() => {
        this.next();
      }, 4000);
    },
    stopAuto() {
      clearInterval(this.interval);
    },
    next() {
      this.activeSlide = (this.activeSlide + 1) % this.slides.length;
    },
    prev() {
      this.activeSlide = (this.activeSlide - 1 + this.slides.length) % this.slides.length;
    },
    onStart(e) {
      this.stopAuto();
      this.startX = e.type.includes('mouse') ? e.pageX : e.touches[0].clientX;
    },
    onMove(e) {
      this.endX = e.type.includes('mouse') ? e.pageX : e.touches[0].clientX;
    },
    onEnd() {
      if (this.startX - this.endX > 50) this.next();
      else if (this.endX - this.startX > 50) this.prev();
      this.startAuto();
    }
  }"
  x-init="startAuto()"
  @touchstart="onStart($event)"
  @touchmove="onMove($event)"
  @touchend="onEnd()"
  @pointerdown="onStart($event)"
  @pointermove="onMove($event)"
  @pointerup="onEnd()"
  class="relative w-full carousel-wrapper overflow-hidden"
  role="region"
  aria-label="Laptop Promotional Banners"
>

  <!-- Slides wrapper -->
  <div
    class="flex transition-transform duration-700"
    :style="`transform: translateX(-${activeSlide * 100}%); width: ${slides.length * 100}%`"
  >
    <template x-for="(slide, index) in slides" :key="index">
    <div 
      x-show="activeSlide === index" 
      class="absolute inset-0 transition-opacity duration-700"
      x-transition:enter="opacity-0"
      x-transition:enter-end="opacity-100"
    >
      <img :src="slide" alt="Banner">
    </div>
    </template>
  </div>

  <!-- Slides -->
  <template x-for="(slide, index) in slides" :key="index">
    <div 
      x-show="activeSlide === index" 
      class="absolute inset-0 transition-opacity duration-700"
      x-transition:enter="opacity-0"
      x-transition:enter-end="opacity-100"
    >
      <img :src="slide" alt="Banner">
    </div>
  </template>

  <!-- Navigation -->
  <button @click="prev" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-black/40 text-white p-2 rounded-full" aria-label="Previous Slide">‹</button>
  <button @click="next" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-black/40 text-white p-2 rounded-full" aria-label="Next Slide">›</button>

  <!-- Dots -->
  <div class="absolute bottom-4 max-sm:hidden left-1/2 transform -translate-x-1/2 flex gap-2 bg-white/50 px-4 py-1 rounded-full shadow">
    <template x-for="(slide, index) in slides" :key="index">

        class="w-3 h-3 rounded-full transition-all duration-300"
        aria-label="Go to slide"

    </template>
  </div>
