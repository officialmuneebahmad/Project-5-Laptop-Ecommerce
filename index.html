    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-40 lg:hidden"></div>

<!-- Carousel -->
<div 
  x-data="{
    activeSlide: 0,
    slides: ['./useful_links/Banner 1.png', './useful_links/Banner 2.png', './useful_links/Banner 3.png'],
    init() {
      setInterval(() => {
        this.activeSlide = (this.activeSlide + 1) % this.slides.length;
      }, 4000);
    }
  }" 
  x-init="init()" 
  class="carousel-wrapper"
  aria-label="Promotional Banners Carousel" role="region"
>

  <!-- Slides -->
  <template x-for="(slide, index) in slides" :key="index">
    <div 
      x-show="activeSlide === index" 
      class="absolute inset-0 transition-opacity duration-700"
      x-transition:enter="opacity-0"
      x-transition:enter-end="opacity-100"
    >
      <img :src="slide" alt="Banner">
    </div>
  </template>

  <!-- Arrows -->
  <div class="absolute inset-0 flex justify-between items-center px-4">
    <button 
      @click="activeSlide = activeSlide === 0 ? slides.length - 1 : activeSlide - 1" 
      class="bg-black bg-opacity-40 text-white p-2 rounded-full"
      aria-label="Previous slide"
    >←</button>
    <button 
      @click="activeSlide = activeSlide === slides.length - 1 ? 0 : activeSlide + 1" 
      class="bg-black bg-opacity-40 text-white p-2 rounded-full"
      aria-label="Next slide"
    >→</button>
  </div>

  <!-- Dot Indicators -->
  <div class="absolute bottom-2 left-7/12 transform -translate-x-2/4 flex space-x-2 bg-white/50 px-4 py-1 rounded-full shadow" style="backdrop-filter: blur(4px);">
    <template x-for="(slide, index) in slides" :key="index">
      <button 
        @click="activeSlide = index"
        :class="activeSlide === index ? 'bg-blue-600 scale-110' : 'bg-gray-400'"
        class="w-3 h-3 rounded-full transition-all duration-300"
        aria-label="Go to slide"
      ></button>
    </template>
  </div>
</div>



  <!-- Main Content -->
  <main class="p-6 grid grid-cols-1 lg:grid-cols-4 gap-6 relative">

    <!-- Sidebar Filter -->

          <label><input type="checkbox" value="Dell" class="brand-filter mr-2" /> Dell</label><br />

        </div>
      </div>

        <input type="range" id="priceRange" min="100000" max="300000" value="300000" step="10000" class="w-full" />
        <div class="text-sm text-gray-600 mt-1">Up to: PKR <span id="priceValue">300000</span></div>
